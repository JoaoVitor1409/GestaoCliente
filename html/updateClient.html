<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
</head>
<body>

    <div class="result"></div>

    <form class="clientFormUp" action="../php/updateClient.php" method="POST">
        <label for="id">Insira o número do Cliente à ser alterado:</label>
        <input type="text" name="id" placeholder="Insira o número" id="id" required>  

        <label for="name">Nome:</label>
        <input type="text" name="name" placeholder="Insira o Nome" id="name">

        <label for="photo">Foto:</label>
        <input type="text" name="photo" placeholder="Insira a Foto" id="photo">

        <label for="state">Estado:</label>
        <input type="text" name="state" placeholder="Insira o Estado" id="state">

        <label for="city">Cidade:</label>
        <input type="text" name="city" placeholder="Insira a Cidade" id="city">

        <label for="district">Bairro:</label>
        <input type="text" name="district" placeholder="Insira o Bairro" id="district">        

        <input type="submit" value="Atualizar" class="btnSubmit">
    </form>

    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/principal.js"></script>
</body>
</html>
