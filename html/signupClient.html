<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
</head>
<body>

    <div class="result"></div>

    <form class="clientForm" action="../php/insertClient.php" method="POST">
        <label for="name">Nome:</label>
        <input type="text" name="name" placeholder="Insira o Nome" id="name" required>

        <label for="cpf">CPF:</label>
        <input type="text" name="cpf" placeholder="Insira o CPF" id="cpf" required>

        <label for="date">Data de Nascimento:</label>
        <input type="date" name="date" id="date" required>

        <label>Sexo:</label>
        <input type="radio" name="gender" checked="checked" value="M" required>Homem
        <input type="radio" name="gender" value="F" required>Mulher
        <input type="radio" name="gender"value="O" required>Outro

        <label for="photo">Foto:</label>
        <input type="text" name="photo" placeholder="Insira a Foto" id="photo" required>

        <label for="state">Estado:</label>
        <input type="text" name="state" placeholder="Insira o Estado" id="state" required>

        <label for="city">Cidade:</label>
        <input type="text" name="city" placeholder="Insira a Cidade" id="city" required>

        <label for="district">Bairro:</label>
        <input type="text" name="district" placeholder="Insira o Bairro" id="district" required>        

        <input type="submit" value="Inserir" class="btnSubmit">
    </form>

    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/principal.js"></script>
</body>
</html>
